name: Publish UPM packages
on:
  release:
    types: [published]
  workflow_dispatch:
env:
  ORT_VERSION: 1.16.3
  # Dry-run on workflow_dispatch
  NPM_OPTS: ${{ github.event_name == 'workflow_dispatch' && '--dry-run' || '' }}
jobs:
  npm-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          registry-url: 'https://registry.npmjs.org'
      - name: Cache .tmp folder
        uses: actions/cache@v4
        id: tmp-cache
        with:
          path: .tmp
          key: tmp-${{ env.ORT_VERSION }}-${{ hashFiles('scripts/*') }}
      - name: Download ONNX libraries
        run: |
          ./scripts/download-onnx-libs.sh ${{ env.ORT_VERSION }}
      - name: Publish all packages
        run: |
          cp README.md com.github.asus4.*
          npm publish --workspace com.github.asus4.onnxruntime ${{ env.NPM_OPTS }}
          npm publish --workspace com.github.asus4.onnxruntime.unity ${{ env.NPM_OPTS }}
          npm publish --workspace com.github.asus4.onnxruntime.linux-x64-gpu ${{ env.NPM_OPTS }}
          npm publish --workspace com.github.asus4.onnxruntime.win-x64-gpu ${{ env.NPM_OPTS }}
          npm publish --workspace com.github.asus4.onnxruntime.extensions ${{ env.NPM_OPTS }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
